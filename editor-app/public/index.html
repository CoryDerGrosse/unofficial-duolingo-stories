<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Duolingo - Unofficial stories</title>
    <link rel="icon" href="icons/favicon-32x32.png" />
    <link rel="apple-touch-icon" href="icons/logo192.png" />
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Nunito:bold,regular" />
    <style>
        #toolbar {
            width: 100%;
            height: 62px;
            border-bottom: 2px solid lightgrey;
            display: flex;
            flex-direction: row;
        }
        .editor_button {
            color: gray;
            padding: 14px 34px;
            cursor: pointer;
            align-items: center;
            display: flex;
            flex-direction: row;
            width: 105px;
        }
        .editor_button a {
            text-decoration: none;
            color: gray;
        }
        .editor_button:hover {
            color: black;
        }

        .editor_button:hover {
            filter: brightness(.7) contrast(2.5);
        }
        .editor_button img {
            margin-right: 10px;
            width: 36px
        }
        #languages {
            overflow: scroll;
            height: calc(100vh - 64px);
            width: 324px;
        }

        #root {
            display: flex;
        }
        #main_overview {
            flex-grow: 4;
            height: calc(100vh - 64px);
            overflow: scroll;
        }
        #main_overview_container {
            margin: 0 auto;
            width: 890px;
        }
    </style>
</head>
<body>
<div id="body">
<div id="toolbar">
</div>
<div id="root">
<svg id="margin" style="float:left; position: fixed; z-index: -1; width: 100%; height: 100%; pointer-events: none;">
    <path line-width="2" stroke="#eee" d="" fill="#fbfbfb "></path>

</svg>
<div id="editor" style="float:left; overflow: scroll; width: 48%; height: calc(100vh - 64px)"></div>
<svg id="margin2" style="float:left; overflow: scroll; width: 2%; height: calc(100vh - 64px)"></svg>
<div id="preview" style="float:left; overflow: scroll; width: 50%; height: calc(100vh - 64px)"></div>
</div>
</div>
</body>
</html>
