<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Duolingo - Unofficial stories</title>
    <style>
        #toolbar {
            width: 100%;
            height: 62px;
            border-bottom: 2px solid lightgrey;
            display: flex;
            flex-direction: row;
        }
        .editor_button {
            color: gray;
            padding: 14px 34px;
            cursor: pointer;
            align-items: center;
            display: flex;
            flex-direction: row;
            width: 105px;
        }
        .editor_button a {
            text-decoration: none;
            color: gray;
        }
        .editor_button:hover {
            color: black;
        }

        .editor_button:hover {
            filter: brightness(.7) contrast(2.5);
        }
        .editor_button img {
            margin-right: 10px;
            width: 36px
        }
        #languages {
            overflow: scroll;
            height: calc(100vh - 64px);
            width: 324px;
        }

        #root {
            display: flex;
        }
        #main_overview {
            flex-grow: 4;
            height: calc(100vh - 64px);
            overflow: scroll;
        }
        #main_overview_container {
            margin: 0 auto;
            width: 890px;
        }
    </style>
</head>
<body>
<div id="toolbar">
    <div id="button_back" class="editor_button" onclick="button_back()"><div><img src="icons/back.svg"></div> <span>Back</span></div>
    <div id="button_save" class="editor_button" onclick="button_save()"><div><img src="icons/save.svg"></div> <span>Save</span></div>
    <div id="button_import" class="editor_button" onclick="button_save()"><div><img src="icons/import.svg"></div> <span>Import</span></div>
    <div class="editor_button"></div>
</div>
<div id="root">
<div id="editor" style="float:left; overflow: scroll; width: 50%; height: calc(100vh - 64px)"></div>
<div id="preview" style="float:left; overflow: scroll; width: 50%; height: calc(100vh - 64px)"></div>
</div>

</body>
</html>
